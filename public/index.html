<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CousCous</title>

  <link rel="stylesheet" href="styles.css">

</head>
<body class="text-gray-600 font-nunito">

  <!-- content wrapper -->
  <div class="grid md:grid-cols-3">

    <div class="md:col-span-1">
      <nav>
        <div>
          <h1 class="font-bold uppercase p-4 border-b border-gray-200">
            <a href="/">Food CousCous</a>
          </h1>
        </div>
        
        <ul>
          <li class="text-gray-700 font-bold">
            <a href="#">
              <span>Home</span>
              <svg class="w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                </path>
              </svg>
            </a>
          </li>
          <li>
            <a href="#">
              <span>About</span>
              <svg class="w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                </path>
              </svg>
            </a>
          </li>
          <li>
            <a href="#">
              <span>Contact</span>
              <svg class="w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
              </svg>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <!-- main content -->
    <main class="px-16 py-6 bg-gray-100 md:col-span-2">
      <div class="flex justify-center md:justify-end">
        <a href="#" class="btn-rounded text-primary border-primary md:border">Login</a>
        <a href="#" class="btn-rounded text-primary ml-2 border-primary md:border">Sign Up</a>
      </div>

      <header>
        <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
        <h3 class="text-2xl font-semibold">For Human</h3>
      </header>

      <div>
        <h4 class="font-bold mt-12 pb-2 border-b">Latest Recipes</h4>
        <div class="mt-8 grid md:grid-cols-2 lg:grid-cols-3 gap-10">
          <div class="card">
            <img src="./img/food-1.jpg" alt="Chicken Takoyaki" class="w-full h-32 sm:h-48 object-cover">
            <div class="m-4">
              <span class="font-bold">5 Been Chilli Stew</span>
              <span class="block text-gray-500 text-sm">Recipe by Mario</span>
            </div>
            <div class="badge-card flex items-center">
              <svg class="w-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z">
                </path>
              </svg>
              <span>25 mins</span>
            </div>
          </div>
          
          <div class="card">
            <img src="./img/food-2.jpg" alt="Food 2" class="w-full h-32 sm:h-48 object-cover">
            <div class="m-4">
              <span class="font-bold">Macaroni La Fonte</span>
              <span class="block text-gray-500 text-sm">Recipe by Geop</span>
            </div>
            <div class="badge-card flex items-center">
              <svg class="w-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z">
                </path>
              </svg>
              <span>15 mins</span>
            </div>
          </div>

          <div class="card">
            <img src="./img/food-3.jpg" alt="Food 3" class="w-full h-32 sm:h-48 object-cover">
            <div class="m-4">
              <span class="font-bold">Noodle with Shrimp</span>
              <span class="block text-gray-500 text-sm">Recipe by Beatrix</span>
            </div>
            <div class="badge-card flex items-center">
              <svg class="w-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z">
                </path>
              </svg>
              <span>35 mins</span>
            </div>
          </div>
        </div>

        <h4 class="font-bold mt-12 pb-2 border-b">Most Popular</h4>
        <div></div>
        
        <div class="flex md:justify-center">
          <div class="btn-rounded bg-secondary-100 text-secondary-200">Load More</div>
        </div>

      </div>
    </main>

  </div>
  
</body>
</html>
