<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CousCous</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body class="text-gray-600 font-nunito">

  <!-- content wrapper -->
  <div class="grid md:grid-cols-3">

    <div class="md:col-span-1">
      <nav>
        <div>
          <h1 class="font-bold uppercase p-4 border-b border-gray-200">
            <a href="/">Food CousCous</a>
          </h1>
        </div>
        
        <ul>
          <li class="text-gray-700 font-bold">
            <a href="#">
              <span>Home</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span>About</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span>Contact</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <!-- main content -->
    <main class="px-16 py-6 bg-gray-100 md:col-span-2">
      <div class="flex justify-center md:justify-end">
        <a href="#" class="text-primary">Login</a>
        <a href="#" class="text-primary ml-2">Sign Up</a>
      </div>

      <header>
        <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
        <h3 class="text-2xl font-semibold">For Human</h3>
      </header>

      <div>
        <h4 class="font-bold mt-12 pb-2 border-b">Latest Recipes</h4>
        <div class="mt-8 grid md:grid-cols-2 lg:grid-cols-3 gap-10">
          <div class="card">
            <img src="./img/food-1.jpg" alt="Chicken Takoyaki" class="w-full h-32 sm:h-48 object-cover">
            <div class="m-4">
              <span class="font-bold">5 Been Chilli Stew</span>
              <span class="block text-gray-500 text-sm">Recipe by Mario</span>
            </div>
            <div class="badge-card">
              <span>25 mins</span>
            </div>
          </div>
          
          <div class="card">
            <img src="./img/food-2.jpg" alt="Food 2" class="w-full h-32 sm:h-48 object-cover">
            <div class="m-4">
              <span class="font-bold">Macaroni La Fonte</span>
              <span class="block text-gray-500 text-sm">Recipe by Geop</span>
            </div>
            <div class="badge-card">
              <span>15 mins</span>
            </div>
          </div>

          <div class="card">
            <img src="./img/food-3.jpg" alt="Food 3" class="w-full h-32 sm:h-48 object-cover">
            <div class="m-4">
              <span class="font-bold">Noodle with Shrimp</span>
              <span class="block text-gray-500 text-sm">Recipe by Beatrix</span>
            </div>
            <div class="badge-card">
              <span>35 mins</span>
            </div>
          </div>
        </div>

        <h4 class="font-bold mt-12 pb-2 border-b">Most Popular</h4>
        <div></div>
        
        <div class="flex md:justify-center">
          <div class="bg-secondary-100 text-secondary-200">Load More</div>
        </div>

      </div>
    </main>

  </div>
  
</body>
</html>
